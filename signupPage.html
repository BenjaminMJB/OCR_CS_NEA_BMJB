<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Sheet Music Site</title>
</head>

<body>
<div class="centerGridContainer">
	<div style="grid-column: 1/3; grid-row: 1;"><h1>Signup</h1></div>
	
	<div class="centerGridItem" style="grid-column: 1/3; grid-row: 2;">
		<label><h3>Username</h3></label>
		<input></input>
	</div>
	
	<div class="centerGridItem" style="grid-column: 1/3; grid-row: 3;">
		<label><h3>Password</h3></label>
		<input></input>
	</div>
	
	<div class="centerGridItem" style="grid-column: 1/3; grid-row: 4;">
		<label><h3>Password Repeat</h3></label>
		<input></input>
	</div>
	
	<div class="centerGridItem" style="grid-column: 1; grid-row: 5; width: 210px; margin:auto 15px auto 25px;">
		<input type="button">Login Page</input>
	</div>
	
	<div class="centerGridItem" style="grid-column: 2; grid-row: 5; width: 210px; margin:auto 25px auto 15px;">
		<input type="button">Enter</input>
	</div>
	
</div>
</body>
</html>
